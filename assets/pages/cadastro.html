<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">

    <title>Cadastrar - Green Kitchen</title>

    <link rel="stylesheet" href="../css/cadastro.css">
</head>
<body>

    <div class="cadastro-container">

        <h1 class="title">Criar Conta</h1>
        <p class="subtitle">Preencha os dados para se registrar ğŸŒ±</p>

        <form id="cadastroForm" class="form-box">

            <label>Nome completo</label>
            <input type="text" id="nome" placeholder="Seu nome" required>

            <label>Email</label>
            <input type="email" id="email" placeholder="email@exemplo.com" required>

            <label>Senha</label>
            <input type="password" id="senha" placeholder="Crie uma senha" required>

            <label>Confirmar senha</label>
            <input type="password" id="confirmarSenha" placeholder="Repita a senha" required>

            <button type="submit" class="btn-cadastrar">Cadastrar</button>

            <p class="login-text">
                JÃ¡ possui conta?  
                <a href="login.html">Entrar</a>
            </p>
        </form>
    </div>

</html>
