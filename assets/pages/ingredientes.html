<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Ingredientes</title>
    <link rel="stylesheet" href="../css/ingredientes.css">
</head>
<body>

    <header class="topbar">
        <h1>Bancada de Ingredientes</h1>
        <button id="btnVoltar">Voltar</button>
    </header>

    <main class="container">

        <section class="form-box">
            <h2>Adicionar Ingrediente</h2>

            <div class="form-group">
                <label>Categoria</label>
                <select id="categoria">
                    <option value="Verdura">Verdura</option>
                    <option value="Legume">Legume</option>
                    <option value="Carne">Carne</option>
                    <option value="Tempero">Tempero</option>
                    <option value="Fruta">Fruta</option>
                    <option value="Grão">Grão</option>
                </select>
            </div>

            <div class="form-group">
                <label>Nome</label>
                <input type="text" id="nome" placeholder="Ex: Tomate">
            </div>

            <div class="form-group">
                <label>Quantidade</label>
                <input type="number" id="quantidade" min="1" placeholder="Ex: 2">
            </div>

            <button id="btnAdicionar" class="btn-primary">Adicionar</button>
        </section>


        <section class="list-box">
            <h2>Ingredientes na Bancada</h2>
            <div id="listaIngredientes" class="ingredientes-grid"></div>
        </section>

    </main>

    <div id="toast"></div>

    <script src="../js/ingredientes.js"></script>
</body>
</html>
